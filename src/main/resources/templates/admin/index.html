<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Список людей</title>
    <link href="/css/styletable.css" rel="stylesheet">
</head>
<body>
<form th:action="@{/logout}" method="POST">
    <input type="submit" value="Logout"/>
</form>

<p><span sec:authentication="${user.email}">Admin</span></p>
<p sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></p>
<br/><br/>
<div>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Возраст</th>
            <th>Почта</th>
            <th>Роль</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each ="user : ${user}">
            <td th:utext="${user.id}">...</td>
            <td th:utext="${user.name}">...</td>
            <td th:utext="${user.lastName}">...</td>
            <td th:utext="${user.age}">...</td>
            <td th:utext="${user.email}">...</td>
            <td th:utext="${user.getStringRole()}">...</td>
            <td>
                <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                    <input type="submit" value="Delete"/>
                </form>

                <a th:href="@{/admin/edit/{id}(id=${user.getId()})}">Редактировать</a></td>
        </tr>
        </tbody>
    </table>
    <div align="center"> <a href="/admin/new">Создать нового пользователя</a> </div>
</div>


</body>
</html>
